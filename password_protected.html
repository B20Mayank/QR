<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
</head>
<body>
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>

    <div id="content" style="display: none;">
        <!-- Content to display when the password is correct -->
        <h2>Welcome to the Protected Page!</h2>
        <p>This is the protected content that is displayed when the correct password is entered.</p>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("passwordInput").value;
            var correctPassword = "your_password_here"; // Replace with your desired password

            if (enteredPassword === correctPassword) {
                // Correct password, display the content
                document.getElementById("content").style.display = "block";
            } else {
                // Incorrect password, show an error message
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
